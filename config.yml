baseURL: https://blog.lavaicer.com/
title: 菜の安详

module:
  imports:
  - path: github.com/adityatelange/hugo-PaperMod

paginate: 5
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
pygmentsUseClasses: true

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "lavaicerの博客"
    keywords: [Blog, lavaicer, security]
    DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light

    ShowReadingTime: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    
    homeInfoParams:
        Title: "Hi there \U0001F44B"
        Content: >
          Welcome to my blog

          - Do give a 🌟 on Github !

    socialIcons:
        - name: github
          url: "https://github.com/lavaicer"

    editPost:
        URL: "https://github.com/<path_to_repo>/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]

    assets:
        favicon: "https://raw.githubusercontent.com/lavaicer/Img/main/202203181506006.ico"
        favicon16x16: "https://raw.githubusercontent.com/lavaicer/Img/main/202203181510557.png"
        favicon32x32: "https://raw.githubusercontent.com/lavaicer/Img/main/202203181511044.png"
        apple_touch_icon: "https://raw.githubusercontent.com/lavaicer/Img/main/202203181509906.png"

menu:
    main:
        - identifier: categories
          name: Categories
          url: /categories/
          weight: 10
        - identifier: tags
          name: Tags
          url: /tags/
          weight: 20
        - identifier: search
          name: Search
          url: /search/
          weight: 30

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

